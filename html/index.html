<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>index</title>
		<link rel="shortcut icon" type="image/png" href="js/lib/jasmine-1.2.0/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="js/lib/jasmine-1.2.0/jasmine.css">
		<script type="text/javascript" src="js/lib/jasmine-1.2.0/jasmine.js"></script>
		<script type="text/javascript" src="js/lib/jasmine-1.2.0/jasmine-html.js"></script>

		<!-- source files here -->
		<script type="text/javascript" src="js/src/Person.js"></script>
		<!-- sepcs here -->
		<script type="text/javascript" src="js/spec/PersonSpec.js"></script>

	</head>
	<body>
		<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}
		})();
		</script>
	</body>
</html>
